<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th {  
        border: 2px solid rgb(0, 0, 0);
        text-align: center;
        }

        table {
        border-collapse: collapse;
        }

        th, td {
        padding: 15px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td rowspan="2">State Health</td>
                <td colspan="2">Fasting Value</td>
                <td>After Eating</td>
            </tr>
            <tr>
                <td>Minimum</td>
                <td>Maxmium</td>
                <td>2 hours after eating</td>
            </tr>   
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td> 
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td> 
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td> 
            </tr>
        
        </table>
    </div>
</body>
</html>
