<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que2</title>
</head>
<body>
    <form>
        
        <span style="position: relative;left:15px; top:10px; background-color: white;">Personal Details</span>
                
        <div style="border: 1px solid black;padding:15px">

                <label for="city" style="display:inline;">Salutation</label></br>
                <select id="city" name="city">
                        <option disabled selected>--None--</option>    
                        <option>Mr.</option>
                        <option>Ms.</option>
                        <option>Mrs.</option>
                        <option>Miss.</option>           
                </select>

                </br>
                </br>

                    <label for="uname">First name:</label>
                    <input type="text" id="uname" name="username">
              
                </br>
                </br>

                    <label for="lastname">Last name:</label>
                    <input type="text" id="lastname" name="userlastname">
              
                </br>
                </br>

                    <label>Gender : </label>
                    <label>
                    <input type="radio" value="f" name="gender"> Female</label>
                    <label>
                    <input value="m" type="radio" name="gender"> Male</label>
                    
                </br>
                </br>

                    <label for="uemail">Email: </label>
                    <input type="text" id="uemail" name="usermail">
                    <button type="button">Check</button>
              
                </br>
                </br>

                    <label for="age">Date of Birth:</label>
                    <input type="date" name="userage" id="age">
           
                </br>
                </br>

                    <label>Address : </label></br>
                    <textarea rows="4" cols="40"></textarea>
                </br>
                </br>

                    <input type="submit" value="Submit">
           
        </div>

    </form>
    
</body>
</html>
